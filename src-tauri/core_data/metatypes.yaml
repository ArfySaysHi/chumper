# Metatype baseline is attribute_minimum: 1 and attribute_maximum: 6 for all
- type: Metatype
  name: Human
  edge_min: 2
  edge_max: 7
  priority_grades:
    - grade: A
      special_attribute_bonus: 9
    - grade: B
      special_attribute_bonus: 7
    - grade: C
      special_attribute_bonus: 5
    - grade: D
      special_attribute_bonus: 3
    - grade: E
      special_attribute_bonus: 1
- type: Metatype
  name: Elf
  charisma_min: 2
  charisma_max: 7
  agility_min: 2
  agility_max: 7
  priority_grades:
    - grade: A
      special_attribute_bonus: 8
    - grade: B
      special_attribute_bonus: 6
    - grade: C
      special_attribute_bonus: 3
    - grade: D
      special_attribute_bonus: 0
  metatype_qualities:
    - name: Low-Light Vision
